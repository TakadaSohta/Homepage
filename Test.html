<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初めてのホームページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682b4;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        nav {
            background-color: #87ceeb;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4682b4;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>私の初めてのホームページ</h1>
        <p>HTMLとCSSで作ったシンプルなウェブサイト</p>
    </header>
    <nav>
        <a href="#about">自己紹介</a>
        <a href="#hobby">趣味</a>
        <a href="#contact">連絡先</a>
    </nav>
    <main>
        <section id="about">
            <h2>自己紹介</h2>
            <p>こんにちは！私はWeb開発を学び始めた初心者です。このページはHTMLとCSSで作成しました。</p>
        </section>
        <section id="hobby">
            <h2>趣味</h2>
            <p>私の趣味は読書、映画鑑賞、そしてプログラミングを学ぶことです。</p>
        </section>
        <section id="contact">
            <h2>連絡先</h2>
            <p>Email: example@example.com</p>
        </section>
    </main>
    <footer>
        <p>© 2024 私の初めてのホームページ</p>
    </footer>
</body>
</html>
